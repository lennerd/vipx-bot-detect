language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7
  - hhvm

matrix:
  allow_failures:
    - php: 7

before_script:
  - composer self-update
  - if [[ $TRAVIS_PHP_VERSION = '5.3' || $TRAVIS_PHP_VERSION = '5.4' ]]; then COMPOSER_LEGACY_FLAGS="--prefer-lowest"; else COMPOSER_LEGACY_FLAGS=""; fi
  - composer install --dev --prefer-source --no-interaction $COMPOSER_LEGACY_FLAGS

script:
  - mkdir -p build/logs
  - phpunit --coverage-clover build/logs/clover.xml

after_script: php vendor/bin/coveralls -v

notifications:
  email:
    - hello@lennerd.com
